{% extends 'wagnit_blog/base_wagnit.html' %}
{% load wagnit_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <p class="card-text"> Удаляем {{ object.name }}? </p>
                    <div class="card-body">
                        {% csrf_token %}
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Удалить
                    </button>
                    <a class="btn btn-primary" href="{% url 'wagnit_blog:posts_list'%}" role="button">Неа</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
