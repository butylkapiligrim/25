{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

            {% for product in object_list %}

            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ product.image | media_filter }}">
                    <div class="card-body">
                        <p class="card-text"> {{ product.name }} </p>
                        <p class="card-text" > {{ product.description|slice:":100" }}{% if product.description|length > 100 %}...{% endif %} </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'catalog:products_detail' product.pk %}"
                                   role="button">Хавать</a>
                                <a class="btn btn-primary" href="{% url 'catalog:products_update' product.pk %}"
                                   role="button">Изменить</a>
                                <a class="btn btn-primary" href="{% url 'catalog:products_delete' product.pk %}"
                                   role="button">Удалить</a>
                            </div>
                            <small class="text-body-secondary"> {{ product.created_at }}</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
